<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Demo</title>
<style>
  body {
    background: #0a0a0a;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .heart {
    position: relative;
    width: 200px;
    height: 180px;
    animation: pulse 2s infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 160px;
    background: #ff4d6d;
    border-radius: 100px 100px 0 0;
  }
  .heart::before {
    left: 100px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .text {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    color: #ffffff;
    text-shadow: 0 0 10px #ff8fab;
    z-index: 10;
  }
</style>
</head>
<body>
  <div class="heart">
    <div class="text">Aina</div>
  </div>
</body>
</html>
