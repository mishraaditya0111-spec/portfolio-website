<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aina ðŸ’ž</title>
<style>
  body {
    background: radial-gradient(circle at center, #0a0a0a 40%, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .heart {
    position: relative;
    width: 200px;
    height: 180px;
    animation: pulse 2s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 160px;
    background: linear-gradient(135deg, #ff0066, #ff99cc);
    border-radius: 100px 100px 0 0;
  }

  .heart::before {
    left: 100px;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }

  .heart::after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      filter: drop-shadow(0 0 10px #ff99cc);
    }
    50% {
      transform: scale(1.1);
      filter: drop-shadow(0 0 25px #ff33aa);
    }
  }

  .name {
    position: absolute;
    top: 58%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: "Poppins", sans-serif;
    font-size: 28px;
    color: #fff0f5;
    text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff3385;
    animation: glow 2s ease-in-out infinite alternate;
    z-index: 10;
  }

  @keyframes glow {
    from {
      opacity: 1;
      text-shadow: 0 0 8px #ff66b2, 0 0 16px #ff3385;
    }
    to {
      opacity: 1;
      text-shadow: 0 0 20px #ff99cc, 0 0 35px #ff66b2;
    }
  }
</style>
</head>
<body>
  <div class="heart">
    <div class="name">Aina ðŸ’ž</div>
  </div>
</body>
</html>
